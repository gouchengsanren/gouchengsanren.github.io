        <p>关于scanf的返回值。</p>
<a id="more"></a>

<p>scanf返回成功赋值的个数。<br>如果1个都没有，返回的是-1（注意不是0）。<br><code>while (scanf(xxx) == n)</code>一定要判断，因为空行返回的是-1，会死循环的！</p>
<blockquote>
<p>示例</p>
</blockquote>
<p><code>input</code></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">2</span> <span class="number">1</span> <span class="number">6</span></span><br><span class="line"><span class="number">2</span> <span class="number">1</span> <span class="number">3</span></span><br><span class="line"><span class="number">3</span> <span class="number">4</span></span><br></pre></td></tr></table></figure>

<p><code>code</code></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">ret = <span class="built_in">scanf</span>(<span class="string">"%d %d %d"</span>, &amp;a, &amp;b, &amp;c);</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"ret:%d, %d, %d, %d\n"</span>, ret,a,b,c);</span><br><span class="line">ret = <span class="built_in">scanf</span>(<span class="string">"%d %d %d"</span>, &amp;a, &amp;b, &amp;c);</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"ret:%d, %d, %d, %d\n"</span>, ret,a,b,c);</span><br><span class="line">ret = <span class="built_in">scanf</span>(<span class="string">"%d %d %d"</span>, &amp;a, &amp;b, &amp;c);</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"ret:%d, %d, %d, %d\n"</span>, ret,a,b,c);</span><br><span class="line">ret = <span class="built_in">scanf</span>(<span class="string">"%d %d %d"</span>, &amp;a, &amp;b, &amp;c);</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"ret:%d, %d, %d, %d\n"</span>, ret,a,b,c)</span><br></pre></td></tr></table></figure>

<p><code>terminal</code></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">ret:3, 2, 1, 6</span><br><span class="line">ret:3, 2, 1, 3</span><br><span class="line">ret:2, 3, 4, 3</span><br><span class="line">ret:-1, 3, 4, 3</span><br></pre></td></tr></table></figure>
